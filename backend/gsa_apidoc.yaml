openapi: 3.0.3
info:
  title: API GymSenApp
  description: |-
    La API del proyecto GymSenApp integra un conjunto de elementos que crean el entorno propicio para el correcto funcionamiento de este elemento clave para el despliegue de la aplicación.
    
    Para complementar el desarrollo de la API fue creada la presente documentación con Swagger, sirviendo de corroboración del correcto funcionamiento de la API y de los elementos que la componen.
    
    _Dicho esto, pasemos a la documentación_
  version: 1.0.0
servers:
  - url: http://localhost:9300/
tags:
  - name: Tipos de usuarios
    description: Este endpoint maneja lo relacionado a la obtención de los roles o tipos de usuarios que el sistema maneja.
  - name: Antecedentes
    description: Este endpoint maneja lo relacionado a la obtención de los antecedentes de salud que el usuario pudo o puede tener, los cuales pueden interferir en la definición de la rutina de ejercicios que vaya a seguir el aprendiz.
  - name: Usuarios
    description: Este endpoint maneja lo relacionado a los usuarios del sistema.
  - name: Anuncios
    description: Este endpoint maneja lo relacionado a los anuncios del sistema.
  - name: Planificador de rutinas
    description: Este endpoint maneja lo relacionado al planificador de rutinas del sistema.
  - name: Asistencias
    description: Este endpoint maneja lo relacionado a los registros de asistencia al gimnasio del sistema.

paths:

  /tipos_usuarios:
    get:
      tags:
        - Tipos de usuarios
      summary: Retorna los tipos de usuarios
      description: Con esta dirección se obtiene la información de los roles que maneja el sistema
      responses:
        200:
          description: (OK) La información de los tipos de usuarios se obtuvo de manera satisfactoria
          content:
            aplication/json:
              schema:
                $ref: '#/components/schemas/ExitoGetTiposUsuarios'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/ServerError'

  /antecedentes:
    get:
      tags:
        - Antecedentes
      summary: Retorna los antecedentes
      description: Con esta dirección se obtiene la información de los antecedentes de salud que maneja el sistema
      responses:
        200:
          description: (OK) La información de los antecedentes de salud se obtuvo de manera satisfactoria
          content:
            aplication/json:
              schema:
                $ref: '#/components/schemas/ExitoGetAntecedentes'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/ServerError'
          
  /validar_correo:
    post:
      tags:
        - Usuarios
      summary: Corroboración de que el correo ni la identificación existan en el sistema
      description: Con esta dirección se pretende corroborar que ni el correo electrónico ni la identificación digitada en el registro existan en el sistema, con el objetivo de que no hayan varias cuentas en el sistema con un mismo correo y/o con una misma identificación
      requestBody:
        description: Objeto de datos a corroborar
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ValidacionesIdCorreo'
        required: true
      responses:
        200:
          description: (OK) Se ejecutó la validación correctamente
          content:
            aplication/json:
              schema:
                $ref: '#/components/schemas/ExitoValidacionCorreo'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/ServerError'
  
  /validar_rec_contrasena:
    post:
      tags:
        - Usuarios
      summary: Corroboración de que el usuario que quiere recuperar la contraseña es el propietario de la cuenta
      description: Con esta dirección se pretende asegurar la información de los clientes que se han registrado en el sistema, de tal forma que si alguien intenta recuperar la contraseña de una cuenta, se corroborará que la información que digite el usuario sea la propia de la cuenta, permitiendo la recuperación de la cuenta solo por parte del propietario de la misma
      requestBody:
        description: Objeto de datos a corroborar
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ValidacionesIdCorreo'
        required: true
      responses:
        200:
          description: (OK) Se ejecutó la validación correctamente
          content:
            aplication/json:
              schema:
                $ref: '#/components/schemas/ExitoValidacionRecuperacionContrasena'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/ServerError'
  
  /validar_rec_contrasena/{id_user}:
    put:
      tags:
        - Usuarios
      summary: Actualización de contraseñas
      description: Con esta dirección se actualizará la contraseña de una cuenta, de tal forma que se reciba la identificación del usuario por medio del parámetro de entrada, y en el cuerpo de la petición se reciba la contraseña con la que se actualizará la contraseña actual de la cuenta
      parameters:
        - $ref: '#/components/parameters/id_user'
      requestBody:
        description: Objeto de datos en el cuerpo de la petición (en este caso contiene la nueva contraseña que tendrá la cuenta)
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RecuperacionContrasena'
        required: true
      responses:
        200:
          description: (OK) Se actualizó la contraseña correctamente
          content:
            aplication/json:
              schema:
                $ref: '#/components/schemas/ExitoRecuperacionContrasena'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/ServerError'

  /registrarse:
    post:
      tags:
        - Usuarios
      summary: Registro de usuarios dentro del sistema
      description: Con esta dirección se pretende añadir nuevos usuarios al sistema
      requestBody:
        description: Objeto de datos en el cuerpo de la petición (en este caso contiene los datos del usuario a registrar en el sistema)
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Registro'
        required: true
      responses:
        200:
          description: (OK) Se ejecutó la petición de creación del registro correctamente
          content:
            aplication/json:
              schema:
                $ref: '#/components/schemas/ExitoRegistro'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/ServerError'

  /iniciar_sesion:
    post:
      tags:
        - Usuarios
      summary: Corroboración de credenciales para el inicio de sesión de usuarios dentro del sistema
      description: Con esta dirección se corroboran las credenciales enviadas por los usuarios (correo y contraseña) para poder emitir una respuesta sobre la admisión del usuario al sistema
      requestBody:
        description: Objeto de datos en el cuerpo de la petición (en este caso contiene el correo y la contraseña que el usuario digitó para entrar al sistema)
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InicioSesion'
        required: true
      responses:
        200:
          description: (OK) Se ejecutó la petición de corroboración de credenciales para el inicio de sesión correctamente
          content:
            aplication/json:
              schema:
                $ref: '#/components/schemas/ExitoInicioSesion'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/ServerError'
  
  /get_rol_id:
    post:
      tags:
        - Usuarios
      summary: Obtención del id y rol de la persona iniciando sesión
      description: Con esta dirección se obtiene el rol y la identificación de la persona que inició sesión en el sistema, de tal forma que se le permita acceder a las vistas correspondientes a su rol y a las actividades que, dependiendo del tipo de usuario que sea, pueda realizar
      requestBody:
        description: Objeto de datos en el cuerpo de la petición (en este caso contiene el correo y la contraseña que el usuario digitó para iniciar sesión en el sistema)
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InicioSesion'
        required: true
      responses:
        200:
          description: (OK) Se ejecutó la petición de obtención del id y rol del usuario correctamente
          content:
            aplication/json:
              schema:
                $ref: '#/components/schemas/ExitoGetRolId'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/ServerError'

  /validacion_existencia_usuarios:
    get:
      tags:
        - Usuarios
      summary: Corroboración existencia de usuarios en el sistema
      description: Con esta dirección se verifica si existen o no usuarios dentro del sistema
      responses:
        200:
          description: (OK) Se ejecutó la petición de corroboración de existencia de usuarios en el sistema de manera satisfactoria
          content:
            aplication/json:
              schema:
                $ref: '#/components/schemas/ExitoUsuariosValidacion'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/ServerError'

  /usuarios_listado:
    get:
      tags:
        - Usuarios
      summary: Obtención de los usuarios del sistema
      description: Con esta dirección se obtiene la información de los usuarios registrados en el sistema
      responses:
        200:
          description: (OK) Se ejecutó la petición de obtención de los usuarios del sistema de manera satisfactoria
          content:
            aplication/json:
              schema:
                $ref: '#/components/schemas/ExitoGetUsuarios'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/ServerError'
  
  /validacion_existencia_usuarios/{id_user}:
    get:
      tags:
        - Usuarios
      summary: Corroboración existencia de un usuario dentro del sistema
      description: Con esta dirección se verifica si existe o no un usuario específico dentro del sistema
      parameters:
        - $ref: '#/components/parameters/id_user'
      responses:
        200:
          description: (OK) Se ejecutó la petición de corroboración de existencia del usuario en el sistema de manera satisfactoria
          content:
            aplication/json:
              schema:
                $ref: '#/components/schemas/ExitoUsuarioValidacion'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/ServerError'
  
  /usuarios_listado/{id_user}:
    get:
      tags:
        - Usuarios
      summary: Obtención de información de un usuario del sistema
      description: Con esta dirección se obtiene la información de uno de los usuarios registrados en el sistema
      parameters:
        - $ref: '#/components/parameters/id_user'
      responses:
        200:
          description: (OK) Se ejecutó la petición de obtención de la información del usuario de manera satisfactoria
          content:
            aplication/json:
              schema:
                $ref: '#/components/schemas/ExitoGetUsuario'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/ServerError'
  
  /usuarios_edicion/{id_user}:
    put:
      tags:
        - Usuarios
      summary: Actualización de usuarios
      description: Con esta dirección se actualizarán los usuarios del sistema, de tal forma que se reciba la identificación del usuario por medio del parámetro de entrada, y en el cuerpo de la petición se reciban los datos del usuario actualizados
      parameters:
        - $ref: '#/components/parameters/id_user'
      requestBody:
        description: Objeto de datos en el cuerpo de la petición (en este caso contiene la información del usuario a actualizar)
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UsuariosActualizacion'
        required: true
      responses:
        200:
          description: (OK) Se ejecutó la petición de actualización del usuario correctamente
          content:
            aplication/json:
              schema:
                $ref: '#/components/schemas/ExitoUsuariosActualizacion'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/ServerError'

  /usuarios_reporte:
    get:
      tags:
        - Usuarios
      summary: Creación de reporte de los usuarios del sistema
      description: Con esta dirección se genera un archivo pdf con la información de los usuarios registrados en el sistema
      responses:
        200:
          description: (OK) Se ejecutó la petición de generación del reporte de los usuarios del sistema de manera satisfactoria
          content:
            aplication/pdf:
              schema:
                $ref: '#/components/schemas/ExitoReporteUsuarios'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/ServerError'
  
  /usuarios_reporte/{id_user}:
    get:
      tags:
        - Usuarios
      summary: Creación de reporte de un usuario del sistema
      description: Con esta dirección se genera un archivo pdf con la información del usuario del sistema al que corresponde la identificación pasada por parámetro
      parameters:
        - $ref: '#/components/parameters/id_user'
      responses:
        200:
          description: (OK) Se ejecutó la petición de generación del reporte del usuario de manera satisfactoria
          content:
            aplication/pdf:
              schema:
                $ref: '#/components/schemas/ExitoReporteUsuario'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/ServerError'

  /anuncios_listado:
    get:
      tags:
        - Anuncios
      summary: Obtención de los anuncios del sistema
      description: Con esta dirección se obtiene la información de los anuncios guardados en la base de datos y que se le muestran a los usuarios del sistema
      responses:
        200:
          description: (OK) Se ejecutó la petición de obtención de los anuncios del sistema de manera satisfactoria
          content:
            aplication/json:
              schema:
                $ref: '#/components/schemas/ExitoGetAnuncios'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/ServerError'

  /anuncios_listado/{id_anunc}:
    get:
      tags:
        - Anuncios
      summary: Obtención de información de un anuncio del sistema
      description: Con esta dirección se obtiene la información de uno de los anuncios guardados en la base de datos y que se le muestran a los usuarios del sistema (esto último cuando el estado del anuncio no es inactivo)
      parameters:
        - $ref: '#/components/parameters/id_anunc'
      responses:
        200:
          description: (OK) Se ejecutó la petición de obtención de la información del anuncio de manera satisfactoria
          content:
            aplication/json:
              schema:
                $ref: '#/components/schemas/ExitoGetAnuncios'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/ServerError'

  /anuncios_imagenes/{img_anunc}:
    get:
      tags:
        - Anuncios
      summary: Corroboración inexistencia de imagen a ser agregada al sistema
      description: Con esta dirección se corrborará que el nombre de la imagen que se esté agregando al anuncio no exista dentro del sistema, buscando no sobreescribir imágenes
      parameters:
        - $ref: '#/components/parameters/img_anunc'
      responses:
        200:
          description: (OK) Se ejecutó la petición de corroboración de inexistencia de la imagen en el sistema correctamente
          content:
            aplication/json:
              schema:
                $ref: '#/components/schemas/ExitoCorroboracionImg'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/ServerError'
  
  /anuncios_subir_img:
    post:
      tags:
        - Anuncios
      summary: Corroboración subida correcta de la imagen al servidor
      description: Con esta dirección se obtiene una confirmación sobre la consecución del proceso de subida de una imagen al servidor
      #consumes:
      #  - multipart/form-data
      requestBody:
        description: Objeto de datos en el cuerpo de la petición (en este caso contiene la imagen a subir al servidor)
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AnunciosSubirImg'
        required: false
      responses:
        200:
          description: (OK) Se ejecutó la petición de procesamiento de la imagen y su guardado en el servidor correctamente
          content:
            aplication/json:
              schema:
                $ref: '#/components/schemas/ExitoAnunciosSubirImg'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/ServerError'
  
  /anuncios_agregar:
    post:
      tags:
        - Anuncios
      summary: Agregar anuncios al sistema
      description: Con esta dirección se agregarán anuncios al sistema
      requestBody:
        description: Objeto de datos en el cuerpo de la petición (en este caso contiene la información del anuncio a subir a la base de datos)
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AnunciosAgregar'
        required: true
      responses:
        200:
          description: (OK) Se ejecutó la petición creación del nuevo anuncio correctamente
          content:
            aplication/json:
              schema:
                $ref: '#/components/schemas/ExitoAnunciosAgregar'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/ServerError'
  
  /anuncios_edicion/{id_anunc}:
    put:
      tags:
        - Anuncios
      summary: Actualización de anuncios
      description: Con esta dirección se actualizarán los anuncios del sistema, de tal forma que se reciba el identificador del anuncio por medio del parámetro de entrada, y en el cuerpo de la petición se reciban los datos del anuncio actualizados
      parameters:
        - $ref: '#/components/parameters/id_anunc'
      requestBody:
        description: Objeto de datos en el cuerpo de la petición (en este caso contiene la información del anuncio a actualizar)
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AnunciosActualizacion'
        required: true
      responses:
        200:
          description: (OK) Se ejecutó la petición de actualización del anuncio correctamente
          content:
            aplication/json:
              schema:
                $ref: '#/components/schemas/ExitoAnunciosActualizacion'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/ServerError'
  
  /anuncios_eliminacion/{id_anunc}:
    delete:
      tags:
        - Anuncios
      summary: Eliminación de anuncios del sistema
      description: Con esta dirección se eliminan anuncios del sistema, cambiándoles el estado a inactivo; con lo cual no serán mostrados a los usuarios del sistema
      parameters:
        - $ref: '#/components/parameters/id_anunc'
      responses:
        200:
          description: (OK) Se ejecutó la petición de eliminación del anuncio de manera satisfactoria
          content:
            aplication/json:
              schema:
                $ref: '#/components/schemas/ExitoAnunciosEliminacion'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/ServerError'
  
  /musculos:
    get:
      tags:
        - Planificador de rutinas
      summary: Obtención de los músculos del sistema
      description: Con esta dirección se obtiene la información de los músculos guardados en la base de datos y que se le muestran a los aprendices en el selector
      responses:
        200:
          description: (OK) Se ejecutó la petición de obtención de los músculos del sistema de manera satisfactoria
          content:
            aplication/json:
              schema:
                $ref: '#/components/schemas/ExitoGetMusculos'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/ServerError'
  
  /validacion_existencia_registros_planificador:
    get:
      tags:
        - Planificador de rutinas
      summary: Corroboración existencia de registros en el planificador de rutinas
      description: Con esta dirección se verifica si existen o no registros de rutinas de los aprendices dentro de la tabla correspondiente en la base de datos
      responses:
        200:
          description: (OK) Se ejecutó la petición de corroboración de existencia de registros de rutinas de aprendices en el sistema de manera satisfactoria
          content:
            aplication/json:
              schema:
                $ref: '#/components/schemas/ExitoRutinasValidacion'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/ServerError'
  
  /validacion_existencia_registros_planificador/{id_user}:
    get:
      tags:
        - Planificador de rutinas
      summary: Corroboración existencia de registros de aprendiz en el planificador de rutinas
      description: Con esta dirección se verifica si existen o no registros de rutinas de un aprendiz específico dentro del sistema
      parameters:
        - $ref: '#/components/parameters/id_user'
      responses:
        200:
          description: (OK) Se ejecutó la petición de corroboración de existencia de registros de rutinas de un aprendiz específico en el sistema de manera satisfactoria
          content:
            aplication/json:
              schema:
                $ref: '#/components/schemas/ExitoRutinasPlanificadasAprendizValidacion'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/ServerError'

  /planificador:
    post:
      tags:
        - Planificador de rutinas
      summary: Agregar un registro en el planificador
      description: Con esta dirección se crearán registros en la tabla del planificador, haciendo seguimiento a los músculos que los aprendices seleccionan en el selector para planificar sus rutinas
      requestBody:
