components:

  responses:
    Unauthorized:
      description: (Unauthorized) no hay autorización para llamar al servicio
    
    NotFound:
      description: (NotFound) no se encontró la información
    
    BadRequest:
      description: (BadRequest) los datos enviados son incorrectos o hay datos obligatorios no enviados
      
    ServerError:
      description: (ServerError) Error en el servidor
  
  parameters:
    id_user:
      name: id_user
      in: path
      description: Identificación del usuario pasada como parámetro
      required: true
      schema:
        type: integer
        example: 1
        
    img_anunc:
      name: img_anunc
      in: path
      description: Nombre de una imagen para un anuncio pasada como parámetro
      required: true
      schema:
        type: string
        example: atencionvacacional.jpg
        
    id_anunc:
      name: id_anunc
      in: path
      description: Identificador único de un anuncio pasado como parámetro
      required: true
      schema:
        type: integer
        example: 1
    
    musculo:
      name: musculo
      in: path
      description: Músculo elegido por el aprendiz dentro del selector de músculos del sistema
      required: true
      schema:
        type: string
        example: Cuadriceps
    
    id_registro_asis:
      name: id_registro_asis
      in: path
      description: Identificador único del registro de asistencia pasado como parámetro
      required: true
      schema:
        type: integer
        example: 1
        
    fk_id_aprend_asis:
      name: fk_id_aprend_asis
      in: path
      description: Identificación del aprendiz pasada como parámetro
      required: true
      schema:
        type: integer
        example: 2
    
    fecha_asis:
      name: fecha_asis
      in: path
      description: Fecha de creación de un registro de asistencia pasada como parámetro
      required: true
      schema:
        type: string
        format: date
        example: 2024-02-02

  schemas:
  
    ExitoGetTiposUsuarios:
      type: object
      properties:
        cod_tipo_user:
          type: integer
          description: Código identificador del tipo de usuario
          example: 1
        tipo_user:
          type: string
          description: Nombre del tipo de usuario
          example: administrador
          
    ExitoGetAntecedentes:
      type: object
      properties:
        antecedente:
          type: string
          description: Nombre del antecedente de salud
          example: Asma

    ValidacionesIdCorreo:
      type: object
      properties:
        id_user:
          type: integer
          description: Identificación del usuario
          example: 1028763822
        correo_sena_user:
          type: string
          description: Correo de dominio SENA del usuario
          example: a@soy.sena.edu.co
      required:
        - id_user
        - correo_sena_user
    
    RecuperacionContrasena:
      type: object
      properties:
        contrasena:
          type: string
          description: Nueva contraseña de la cuenta del usuario
          example: usu1123
    
    Registro:
      type: object
      properties:
        id_user:
          type: integer
          description: Identificación del usuario
          example: 1028763822
        nom1_user:
          type: string
          description: Primer nombre del usuario
          example: Jhon
        nom2_user:
          type: string
          description: Segundo nombre del usuario
          example: Aldair
        ape1_user:
          type: string
          description: Primer apellido del usuario
          example: Cubidez
        ape2_user:
          type: string
          description: Segundo apellido del usuario
          example: Buitrago
        correo_sena_user:
          type: string
          description: Correo de dominio SENA del usuario
          example: jcub@soy.sena.edu.co
        contrasena:
          type: string
          description: Contraseña que tendrá la cuenta del usuario
          example: 123
        fk_anteced_salud_sel:
          type: string
          description: Antecedente de salud del usuario indicado en el selector
          example: Asma
        anteced_salud_inp:
          type: string
          description: Antecedente(s) de salud del usuario indicado(s) en el campo adicional diseñado para informar sobre antecedentes que no estén en el selector o cuando el usuario tenga varios antecedentes
          example: ninguno
      required:
        - id_user
        - nom1_user
        - ape1_user
        - correo_sena_user
        - contrasena
        - fk_anteced_salud_sel
    
    InicioSesion:
      type: object
      properties:
        correo_sena_user:
          type: string
          description: Correo de dominio SENA del usuario
          example: jcub@soy.sena.edu.co
        contrasena:
          type: string
          description: Contraseña de la cuenta del usuario
          example: 123
      required:
        - correo_sena_user
        - contrasena
        
    UsuariosActualizacion:
      type: object
      properties:
        fk_tipo_user:
          type: integer
          description: Identificador del tipo de usuario
          example: 1
        nom1_user:
          type: string
          description: Primer nombre del usuario
          example: Juanito
        nom2_user:
          type: string
          description: segundo nombre del usuario
          example: NULL
        ape1_user:
          type: string
          description: Primer apellido del usuario
          example: Lopez
        ape2_user:
          type: string
          description: Segundo apellido del usuario
          example: Mesa
        correo_sena_user:
          type: string
          description: Correo de dominio SENA del usuario
          example: a@soy.sena.edu.co
        fk_anteced_salud_sel:
          type: string
          description: Antecedente de salud del usuario indicado en el selector
          example: Asma
        anteced_salud_inp:
          type: string
          description: Antecedente(s) de salud del usuario indicado(s) en el campo adicional diseñado para informar sobre antecedentes que no estén en el selector o cuando el usuario tenga varios antecedentes
          example: Operación de una rodilla
        estado_user:
          type: integer
          description: Estado del usuario dentro del sistema (activo o inactivo)
          example: 1
      required:
        - fk_tipo_user
        - nom1_user
        - ape1_user
        - correo_sena_user
        - fk_anteced_salud_sel
        - estado_user
    
    AnunciosSubirImg:
      type: object
      properties:
        file:
          type: array
          items:
            type: string
            format: binary
    
    AnunciosAgregar:
      type: object
      properties:
        fk_id_admin_anunc:
          type: integer
          description: Identificación del administrador que creó el anuncio
          example: 1
        titulo_anunc:
          type: string
          description: Título del anuncio
          example: ¡Importante!
        desc_anunc:
          type: string
          description: Descripción del anuncio
          example: Se encuentran en reparación dos caminadoras del gimnasio. Por favor, tenga en cuenta flexibilizar su rutina para que pueda con sus compañeros compartir las máquinas disponibles. Gracias.
        img_anunc:
          type: string
          description: Nombre de la imagen guardada en el servidor que corresponde a la imagen del anuncio
          example: imagenanuncio.jpg
      required:
        - fk_id_admin_anunc
        - titulo_anunc
        - desc_anunc
        - img_anunc

    AnunciosActualizacion:
      type: object
      properties:
        fk_id_admin_anunc:
          type: integer
          description: Identificación del administrador que creó el anuncio
          example: 1
        titulo_anunc:
          type: string
          description: Título del anuncio
          example: Ten en cuenta... ¡Editado!
        desc_anunc:
          type: string
          description: Descripción del anuncio
          example: Por situaciones adversas, el gimnasio no estará disponible en las mañanas hasta nuevo aviso. Pedimos excusas por esta situación. Gracias.
        img_anunc:
          type: string
          description: Nombre de la imagen guardada en el servidor que corresponde a la imagen del anuncio
          example: cinco.jpg
        estado_anunc:
            type: integer
            description: Estado del anuncio dentro del sistema (si fue eliminado)
            example: 1
      required:
        - id_anunc
        - fk_id_admin_anunc
        - titulo_anunc
        - desc_anunc
        - img_anunc
        - estado_anunc
        
    PlanificadorAgregar:
      type: object
      properties:
        id_aprend:
          type: integer
          description: Identificación del aprendiz que seleccionó el músculo
          example: 2
        musculo:
          type: string
          description: Nombre del músculo elegido por el aprendiz en el selector
          example: Triceps

    AsistenciaAgregar:
      type: object
      properties:
          id_instruc_asis:
            type: integer
            description: Identificación del instructor que registró la asistencia
            example: 3
          fk_id_aprend_asis:
            type: integer
            description: Identificación del aprendiz al que se le tomó la asistencia
            example: 1028763822
          fecha_asis:
            type: string
            description: Fecha en la que se tomó el registro de asistencia
            example: 2023-11-12T05:00:00.000Z

    AsistenciaActualizacion:
      type: object
      properties:
        id_instruc_asis:
          type: integer
          description: Identificación del instructor que registró la asistencia
          example: 3
        fk_id_aprend_asis:
          type: integer
          description: Identificación del aprendiz al que se le tomó la asistencia
          example: 1028763822
        fecha_asis:
          type: string
          description: Fecha en la que se tomó el registro de asistencia
          example: 2023-11-23T05:00:00.000Z
        estado_asis:
            type: integer
            description: Estado del registro de asistencia dentro del sistema (si fue eliminado)
            example: 1

    ExitoValidacionCorreo:
      type: string
      description: Resultado de la corroboración de la existencia de la identificación y/o correo dentro del usuario dentro del sistema
      example: Disponible

    ExitoValidacionRecuperacionContrasena:
      type: string
      description: Resultado de la corroboración de la existencia de una cuenta con la identificación y correo digitados por el usuario para la recuperación de la contraseña de la cuenta
      example: Se encontró
    
    ExitoRecuperacionContrasena:
      type: string
      description: Resultado del proceso de actualización de la contraseña de la cuenta del usuario
      example: Se actualizó correctamente la contraseña
    
    ExitoRegistro:
      type: string
      description: Resultado del proceso de creación de una cuenta para el usuario
      example: Se agregó correctamente el usuario
    
    ExitoInicioSesion:
